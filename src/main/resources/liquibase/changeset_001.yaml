databaseChangeLog:
  - changeSet:
      id: 1
      author: devxp-tech
      changes:
        ##########
        # Tables #
        ##########
        - createTable:
            tableName: user_sample_table
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_document_number
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: info
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: current_datetime
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  constraints:
                    nullable: true

        ##########
        # Index #
        ##########
        - createIndex:
            tableName: user_sample_table
            indexName: idx_user_document_number
            columns:
              - column:
                  name: user_document_number
                  type: varchar
